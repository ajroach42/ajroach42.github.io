<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
	<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include meta.html %}
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  </head>

  <body>

    <header>
      <div class="container">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="http://andrewroach.net">About</a>
            <a href="http://andrewroach.net">Projects</a>
            <a href="http://buttondown.email/ajroach42">My Newsletter</a>
          </nav>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
    {{ content }}

    
      </section>
    </div>
	
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
			    <hr />
  <p>If you enjoyed this, please consider <a href="http://buttondown.email/ajroach42">signing up for my newsletter</a>, or <a href="https://retro.social/@ajroach42">following me on Mastodon.</a></p>
   <hr />		
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
  </body>
</html>
